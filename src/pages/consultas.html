<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página / Consultas</title>
    <link rel="stylesheet" href="../css/consultas.css">
  </head>

  <body>

    <header id="cabecera">
      <div id="contenedorBtn">
        <button id="btnLog">Log out</button>
        <button id="btnHist">Historial</button>
      </div>
      <img id="mew" src="../img/pokemon-mew-pixel-doodle.gif" alt="">
    </header>

    <div class="lista-consulta" id="lista-consulta">

      <div class="form-grupo">
        <label for="nombrestudiante">Nombre</label>
        <input type="text" id="nombrestudiante" placeholder="Ingrese su nombre">
      </div>

      <div id="popover" class="estilosPop">
        <h3>No hay consultas que mostrar</h3>
        <p id="consejo">Añada o espere a que alguien mas añada una consulta</p>
        <button id="btnClose">Cerrar</button>
    </div>

      <div class="form-grupo">
        <label for="nombrestudiante">Consultas</label>
        <input type="text" id="consulta" placeholder="Ingrese su Consulta">
      </div>

      <div class="form-grupo">

        <label for="consultatexto">Detalles de Consultas</label>
          <textarea id="consultatexto" rows="4" placeholder="Detalle su Consulta"></textarea>
          <div class="form-grupo">
        <label for="tipo-consulta">Tipo de Consulta</label>

        <select id="tipo-consulta">
            <option value="" disabled selected>Seleccione el tipo de consulta</option>
            <option value="academica">Académica</option>
            <option value="administrativa">Administrativa</option>
            <option value="personal">Personal</option>
        </select>

      </div>

        <div class="form-grupo">
          <label for="fecha-hora">Fecha y Hora</label>
          <input type="date" id="fecha">
          <input type="time" id="hora">
        </div>

      </div>

      <div class="form-grupo">
        <button id="btnAgregar">Agregar Consulta</button>
        <button id="btnMostrar">Mostrar Consultas</button>
        <button id="btnOcultar" style="display: none;">Ocultar Consultas</button>
      </div>

    </div>

    <div class="consulta-contenedor" id="consulta-contenedor" style="display:none;">
      <input type="hidden" id="nombre-usuario" name="nombre-usuario">
    </div>
    

    <script src="../js/consultas.js" type="module"></script>
</body>
</html>
