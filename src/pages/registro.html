<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">  
</head>
<body>

    <header>

    </header>

    <div class="container">

        <div class="registro-panel">

            <div class="logo">
                <img src="#" alt="Logo">
            </div>

            <h2>Registro</h2>

            <div class="">

                <form class="" id="registroCuenta">

                    <div class="form-grupo">
                        <label for="usuario1" class="form-label">Nombre de usuario</label>
                        <input type="text" class="estilosInput" id="usuario1" required>
                    </div>

                    <div class="form-grupo">
                        <label for="Email1" class="form-label">Correo electronico</label>
                        <input class="estilosInput" type="email" id="Email1" name="email" required>
                    </div>

                    <div class="form-grupo">
                        <label for="Password1" class="" >Contraseña</label>
                        <input  class="estilosInput" type="password" id="Password1" name="password" required>
                    </div>

                    <button type="submit" class="" id="guardar">Crear cuenta</button>

                    <br>
                    <p>¿Ya tienes cuenta? <a href="#">Iniciar Sesion</a></p>

                </form>

            </div>  

        </div>

    </div>

    <script src="../js/resgistro.js" type="module"></script>
</body>
</html>
